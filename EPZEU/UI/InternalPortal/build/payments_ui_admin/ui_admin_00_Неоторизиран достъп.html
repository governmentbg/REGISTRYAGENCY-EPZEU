	<!-- Page Scripst -->
	<script>

		$(document).ready(function () {

            // $('#myModal_1').modal('show');

			// Minimalize Left Navigation
			$('.navbar-minimalize').on('click', function () {
				$("#main-wrapper").toggleClass("mini-navbar-left");
			});


			// Activate Left Navigation

			$("#navbar-left li ul").addClass("collapse");
			$("#navbar-left ul").closest('li').find('>a').append("<i class='ui-icon ui-icon-chevron-right collapse-arrow' aria-hidden='true'></i>");


			$("#navbar-left ul").on('show.bs.collapse', function (e) {
				$(e.currentTarget).closest('li').find('>a .collapse-arrow').toggleClass('rotate-90');
				e.stopImmediatePropagation();
			});

			$("#navbar-left ul").on('hide.bs.collapse', function (e) {
				$(e.currentTarget).closest('li').find('>a .collapse-arrow').toggleClass('rotate-90');
				e.stopImmediatePropagation();
			});

			$("#navbar-left a").click(function(e) {
				$(this).closest('li').find('>ul').collapse('toggle');
				$(this).closest('ul').find('li ul.collapse').collapse('hide');
				$(this).closest('ul').find('li a').removeClass("selected");
				$(this).addClass("selected");

				//e.preventDefault();
			});


		});


        function setFontSize(arg) {
            var doc = document.getElementsByTagName ("HTML")[0];
            switch(arg) {
                case -1:
                doc.style.fontSize = "12px";
                break;
                case 1:
                doc.style.fontSize = "20px";
                break;
                default:
                doc.style.fontSize = "16px";
            }
        }

	</script>
